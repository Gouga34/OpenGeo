<!DOCTYPE html>
<html>
<head>
<title>Single image WMS example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.css" type="text/css">
</head>
<body>
<div class="container-fluid">

<div class="row-fluid">
  <div class="span12">
    <div id="map" class="map"></div>
    <button id="clear">clear</button>
  </div>
</div>

</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.js"></script>
<script src="constants.js"></script>
<script src="mapManager.js"></script>

<script>

var map = generateAndGetMap();

// The "start" and "destination" features.
var startPoint = new ol.Feature();
var destPoint = new ol.Feature();

// The vector layer used to display the "start" and "destination" features.
var vectorLayer = getVectorLayer(startPoint, destPoint);

map.addLayer(vectorLayer);

// Register a map click listener.
onClickAddPoint(map, startPoint);

onClickClear(startPoint, destPoint)

</script>
</body>
</html>
